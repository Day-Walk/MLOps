services:
  mlops-backend:
    build:
      context: ..
      dockerfile: MLOps/Dockerfile
    container_name: mlops-backend
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
      - ELASTICSEARCH_HOST=http://15.164.50.188:9201
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - /home/ubuntu/MLOps/data:/app/data
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network: